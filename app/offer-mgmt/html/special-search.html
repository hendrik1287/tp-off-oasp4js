<!DOCTYPE html>
<html>
<body>

<!--dialog template for the table-search dialog-->

<div class="row">
    <div class="col-md-12">
        <h2>Tables</h2>

        <!--trNgGrid directive usage. For detail please see: https://github.com/MoonStorm/trNgGrid-->
        <!--items and selected-items attributes are provided with data from TableSearchCntl $scope model variables-->
        <table class="raw-table"
               tr-ng-grid=""
               selection-mode="SingleRow"
               enable-filtering="false"
               selected-items="selectedItems"
               items="gridOptions.data">
            <thead>
            <tr>
                <th field-name="name" display-name="Name" cell-width="7em"></th>
                <th field-name="offer" display-name="Offer"></th>
                <th field-name="activePeriod.startingDay" display-name="Starting Day"></th>
                <th field-name="activePeriod.startingHour" display-name="Starting Hour"></th>
                <th field-name="activePeriod.endingDay" display-name="Ending Day"></th>
                <th field-name="activePeriod.endingHour" display-name="Ending Hour"></th>
                <th field-name="specialPrice" display-name="Special Price"></th>
            </tr>
            </thead>
        </table>

        <!--button-bar directive usage with button definition created in the TableSearchCntl (table-search.controller.js file)-->
        <button-bar button-defs="buttonDefs"></button-bar>
        <br>
        <br>
        <br>
        <!--pagination directive usage. For details please see https://angular-ui.github.io/bootstrap/#/pagination-->
        <!--total-items, items-per-page, ng-model, num-pages, max-size attributes are provided with data from TableSearchCntl $scope model variables-->
        <pagination
                total-items="totalItems"
                items-per-page="numPerPage"
                ng-model="currentPage"
                num-pages="numPages"
                class="pagination-sm"
                boundary-links="true"
                rotate="false"
                max-size="maxSize">
        </pagination>
    </div>
</div>
</body>
</html>
